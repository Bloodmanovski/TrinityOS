#
# Trinix Build Configuration
#

TRXDIR := $(dir $(lastword $(MAKEFILE_LIST)))
TRXDIR := $(shell cd $(TRXDIR) && pwd)

DISTROOT := $(TRXDIR)/Root

# Default build programs
AR	:= ar
AS	:= nasm
RM	:= rm -rf
MKDIR	:= mkdir -p
STRIP	:= strip
GZIP	:= tar -czf

-include $(TRXDIR)/Makefile.Version.cfg


# Load architecture settings
ifeq ($(ARCH),)
	ARCH := x86_64
endif

include $(TRXDIR)/BuildConf/$(ARCH)/Makefile.cfg
ifeq ($(ARCHDIR),)
	ARCHDIR := x86_64
endif


# Default compilers
ifneq ($(ARCHDIR),native)
	AR		= $(COMPILERDIR)System/Binary/$(TRIPLET)-ar
	DD		= $(COMPILERDIR)System/Binary/$(TRIPLET)-gdc
	CC		= $(COMPILERDIR)System/Binary/$(TRIPLET)-gcc
	CXX		= $(COMPILERDIR)System/Binary/$(TRIPLET)-g++
	LD		= $(COMPILERDIR)System/Binary/$(TRIPLET)-ld
	STRIP		= $(COMPILERDIR)System/Binary/$(TRIPLET)-strip
	OBJDUMP = $(COMPILERDIR)System/Binary/$(TRIPLET)-objdump
endif

COMPILERDIR	:= $(TRXDIR)/Externals/Output/$(ARCHDIR)/CrossCompiler/
PATH		:= $(COMPILERDIR)Binary:$(PATH)

ifeq ($(PLATFORM),)
	PLATFORM := default
endif


include $(TRXDIR)/BuildConf/$(ARCH)/$(PLATFORM).mk