#
# Trinix Build Configuration
#

TRXDIR := $(dir $(lastword $(MAKEFILE_LIST)))
TRXDIR := $(shell cd $(TRXDIR) && pwd)

DISTROOT := $(TRXDIR)/Root

# Default build programs
AS		:= nasm
RM		:= rm -rf
MKDIR	:= mkdir -p
STRIP	:= strip

-include $(TRXDIR)/Makefile.Version.cfg


# Load architecture settings
ifeq ($(ARCH),)
	ARCH := x86_64
endif

include $(TRXDIR)/BuildConf/$(ARCH)/Makefile.cfg
ifeq ($(ARCHDIR),)
	ARCHDIR := x86_64
endif


# Default compilers
ifneq ($(ARCHDIR),native)
	DD		= gdc #$(COMPILERDIR)bin/$(TRIPLET)-gdc
	CC		= gcc #$(COMPILERDIR)bin/$(TRIPLET)-gcc
	CXX		= g++ #$(COMPILERDIR)bin/$(TRIPLET)-g++
	LD		= ld #$(COMPILERDIR)bin/$(TRIPLET)-ld
	OBJDUMP = objdump #$(COMPILERDIR)bin/$(TRIPLET)-objdump
endif

COMPILERDIR	:= $(TRXDIR)/Externals/Output/$(ARCHDIR)/CrossCompiler/
PATH		:= $(COMPILERDIR)bin:$(PATH)

ifeq ($(PLATFORM),)
	PLATFORM := default
endif


include $(TRXDIR)/BuildConf/$(ARCH)/$(PLATFORM).mk